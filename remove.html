<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إزالة خلفية الصور احترافياً | ServiceTech</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8E2DE2; /* بنفسجي */
            --secondary-color: #4A00E0;
            --bg-color: #f4f7f6;
            --text-color: #333;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
            text-align: center;
        }

        h1 { color: var(--primary-color); margin-bottom: 10px; }
        p { color: #666; margin-bottom: 30px; }

        .upload-area {
            border: 2px dashed var(--primary-color);
            padding: 40px;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.3s;
            background: #fdfbff;
        }

        .upload-area:hover { background: #f3ebff; }

        input[type="file"] { display: none; }

        .btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
            font-weight: bold;
        }

        .btn:disabled { background: #ccc; cursor: not-allowed; }

        .result-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
            justify-content: center;
        }

        .image-box {
            flex: 1;
            min-width: 250px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            background: #fafafa;
        }

        .image-box img { max-width: 100%; border-radius: 8px; }

        .loader {
            display: none;
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #downloadBtn { background: #28a745; display: none; margin: 20px auto; }
    </style>
</head>
<body>

<div class="container">
    <h1>ممحاة الخلفية الذكية ⚡</h1>
    <p>قم برفع صورتك وسيتم إزالة الخلفية في ثوانٍ بدقة عالية.</p>

    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
        <p id="fileName">اضغط هنا لرفع الصورة (PNG, JPG)</p>
        <input type="file" id="fileInput" accept="image/*">
    </div>

    <button class="btn" id="processBtn" onclick="removeBackground()">إزالة الخلفية الآن</button>
    
    <div class="loader" id="loader"></div>

    <div class="result-container" id="resultArea" style="display:none;">
        <div class="image-box">
            <h4>الصورة الأصلية</h4>
            <img id="originalImg" src="" alt="">
        </div>
        <div class="image-box">
            <h4>النتيجة (بدون خلفية)</h4>
            <img id="resultImg" src="" alt="">
        </div>
    </div>

    <button class="btn" id="downloadBtn" onclick="downloadImage()">تحميل الصورة الناتجة</button>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const fileName = document.getElementById('fileName');
    const processBtn = document.getElementById('processBtn');
    const loader = document.getElementById('loader');
    const resultArea = document.getElementById('resultArea');
    const downloadBtn = document.getElementById('downloadBtn');
    
    let resultImageURL = "";

    fileInput.onchange = () => {
        if (fileInput.files[0]) {
            fileName.innerText = "تم اختيار: " + fileInput.files[0].name;
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('originalImg').src = e.target.result;
            }
            reader.readAsDataURL(fileInput.files[0]);
        }
    };

    async function removeBackground() {
        const file = fileInput.files[0];
        if (!file) {
            alert("يرجى اختيار صورة أولاً!");
            return;
        }

        const apiKey = "FVS3Vwf8WWiUo9C8hRogLBii";
        const formData = new FormData();
        formData.append("image_file", file);
        formData.append("size", "auto");

        // إظهار اللودر وتعطيل الزر
        loader.style.display = "block";
        processBtn.disabled = true;
        resultArea.style.display = "none";
        downloadBtn.style.display = "none";

        try {
            const response = await fetch("https://api.remove.bg/v1.0/removebg", {
                method: "POST",
                headers: { "X-Api-Key": apiKey },
                body: formData
            });

            if (response.ok) {
                const blob = await response.blob();
                resultImageURL = URL.createObjectURL(blob);
                document.getElementById('resultImg').src = resultImageURL;
                
                // إظهار النتائج
                resultArea.style.display = "flex";
                downloadBtn.style.display = "block";
            } else {
                alert("حدث خطأ! تأكد من استهلاكك للرصيد في API أو جرب صورة أخرى.");
            }
        } catch (error) {
            console.error(error);
            alert("فشل الاتصال بالخادم.");
        } finally {
            loader.style.display = "none";
            processBtn.disabled = false;
        }
    }

    function downloadImage() {
        const a = document.createElement("a");
        a.href = resultImageURL;
        a.download = "ServiceTech-no-bg.png";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }
</script>

</body>
</html>
