<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنهاء الطلب - متجرك</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="nav-container">
            <div class="logo">
                <h2>متجر<span style="color: #ff6b6b;">ك</span></h2>
            </div>
            <nav class="nav-menu">
                <a href="index.html">الرئيسية</a>
                <a href="products.html">المنتجات</a>
                <a href="cart.html" class="active">السلة (<span id="cart-count">0</span>)</a>
                <a href="login.html">تسجيل الدخول</a>
                <a href="settings.html">الملف الشخصي</a>
            </nav>
        </div>
    </header>

    <section class="checkout-section">
        <div class="container">
            <h2>إنهاء الطلب</h2>
            <div class="checkout-container">
                <form id="checkout-form">
                    <div class="form-group">
                        <label>الاسم الكامل</label>
                        <input type="text" id="full-name" required>
                    </div>
                    <div class="form-group">
                        <label>البريد الإلكتروني</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label>رقم الهاتف</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label>عنوان التسليم</label>
                        <textarea id="address" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>طريقة الدفع</label>
                        <select id="payment-method" required>
                            <option value="">اختر طريقة الدفع</option>
                            <option value="credit">بطاقة ائتمان</option>
                            <option value="cash">دفع عند الاستلام</option>
                            <option value="bank">تحويل بنكي</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary">إنهاء الطلب</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2023 متجر إلكتروني. جميع الحقوق محفوظة.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
